<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva</title> 
    <link rel="icon" type="image/x-icon" href="./media/">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
      @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap');

    </style>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!--FORMULARIO-->
<section id="form">
  <h1 id="salaActual"></h1>
  <form id="reservationForm">
    <label for="resourceId">Sala:</label>
    <select id="resourceId" name="resourceId">
      <option value="" selected disabled>Selecciona una sala</option>
  </select>
       
    <label for="startDateTime">Fecha de reserva:</label>
    <input type="date" id="startDateTime" name="startDateTime" value="">

    <input type="hidden" id="endDateTime" name="endDateTime" value="">

    <label for="hora">Hora:</label>
    <!-- <input type="datetime-local" id="endDateTime" name="endDateTime"> -->
    <select id="hora" name="hora">
      <option id="horavalue" value="" selected disabled>Selecciona una hora</option>
    </select>

    <label for="accessory1">Participantes:</label>
    <input type="hidden" id="attributeId" name="" value="1" >
    <input type="number" id="attributeValue" name="" value="">
    

    <label for="title">Título de la reserva:</label>
    <input type="text" id="title" name="title">

    <label for="description">Descripción de la reserva:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea>

    <h3>Accesorios:</h3>
    <div id="accessories">
        <div class="accessory" id="accesorioluz">
            <input type="checkbox" id="quantity1" name="quantityRequested[]" value="0">
            <label for="accessory1"> Luz</label>
            <input type="hidden" id="accessory1" name="accessoryId[]" value="3" >
        </div>
        <div class="accessory">
            <label for="accessory2">Proyector:</label>
            <input type="hidden" id="accessory2" name="accessoryId[]" value="4">
            <input type="number" id="quantity2" name="quantityRequested[]" value="" min="0">
        </div>
        <div class="accessory">
            <label for="accessory3">Sillas:</label>
            <input type="hidden" id="accessory3" name="accessoryId[]" value="5">
            <input type="number" id="quantity3" name="quantityRequested[]" value="" min="0">
        </div>
        <div class="accessory">
            <label for="accessory4">Micrófono:</label>
            <input type="hidden" id="accessory4" name="accessoryId[]" value="6">
            <input type="number" id="quantity4" name="quantityRequested[]" value="" min="0">
        </div>
        <div id="terminos">
        <input type="checkbox" id="termsAccepted" name="termsAccepted" value="">
        <label for="termsAccepted">Acepto los términos y condiciones</label>
        </div>
        <input type="hidden" id="allowParticipation" name="allowParticipation" value="false">
    </div>

    <input type="submit" value="Hacer reserva" id="confirmReservation">
  </form>
    <div id="myModal" class="modal">
      <div class="modal-content">
         <h1 id="reservaConfirm">¡Reserva Confirmada!</h1>
         <p id="textoModal">Tu reserva ha sido realizada con éxito.</p>
         <button id="closeModal">Cerrar</button>
      </div>
    </div>
</section>
    <script src="js/reserva_ok.js"></script>
  </body>
</html>
