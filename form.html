<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva</title> 
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap");
    </style>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="tituloReservas">Reserva de Salas</h1> 
    <form id="reservationForm">

        <label for="title">Título de la reserva:</label>
        <input type="text" id="title" name="title">
           
        <label for="startDateTime">Fecha de inicio:</label>
        <input type="datetime-local" id="startDateTime" name="startDateTime">
    
        <label for="endDateTime">Fecha de fin:</label>
        <input type="datetime-local" id="endDateTime" name="endDateTime">
    
        <label for="resourceId">Sala:</label>
        <input type="number" id="resourceId" name="resourceId">

        <label for="description">Descripción de la reserva:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
    
        <h3>Accesorios:</h3>
        <div id="accessories">
            <div class="accessory">
                <label for="accessory1">Sillas:</label>
                <input type="hidden" id="accessory1" name="accessoryId[]" value="3" >
                <input type="number" id="quantity1" name="quantityRequested[]" value="">
            </div>
            <div class="accessory">
                <label for="accessory2">Proyector:</label>
                <input type="hidden" id="accessory2" name="accessoryId[]" value="4">
                <input type="number" id="quantity2" name="quantityRequested[]" value="">
            </div>
            <div class="accessory">
                <label for="accessory3">Luz:</label>
                <input type="hidden" id="accessory3" name="accessoryId[]" value="5">
                <input type="number" id="quantity3" name="quantityRequested[]" value="">
            </div>
            <div class="accessory">
                <label for="accessory4">Micrófono:</label>
                <input type="hidden" id="accessory4" name="accessoryId[]" value="6">
                <input type="number" id="quantity4" name="quantityRequested[]" value="">
            </div>
            <input type="hidden" id="termsAccepted" name="termsAccepted" value="true">
            <input type="hidden" id="allowParticipation" name="allowParticipation" value="false">
        </div>
    
        <input type="submit" value="Hacer reserva" id="confirmReservation">
       
        <!-- <div id="myModal" class="modal">
            <div class="modal-content">
               <h1 id="reservaConfirm">¡Reserva Confirmada!</h1>
               <p id="textoModal">Tu reserva ha sido realizada con éxito.</p>
               <button id="closeModal">Cerrar</button>
            </div>
        </div> -->
    </form>
    
    

    <script src="js/reserva.js"></script> 
  </body>
</html>
